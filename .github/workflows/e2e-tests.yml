name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  DATABASE_URL: ${{ secrets.POSTGRES_URL }}
  POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
  POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_DATABASE: ${{ secrets.POSTGRES_DATABASE }}
  HAKAPIT_RSS: ${{ secrets.HAKAPIT_RSS }}
  NITK_RSS: ${{ secrets.NITK_RSS }}
  BALCONY_RSS: ${{ secrets.BALCONY_RSS }}
  FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
  NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_VAPID_PUBLIC_KEY }}
  VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
  API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
  GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
  SPORTMONKS_API_KEY: ${{ secrets.SPORTMONKS_API_KEY }}

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        # Test on Chrome only for faster CI
        browser: [chromium]
        # Test on desktop and mobile viewports
        viewport: [desktop, mobile]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Get Bun cache directory
      id: bun-cache-dir
      run: |
        echo "dir=$(bun pm cache dir)" >> $GITHUB_OUTPUT
        
    - name: Cache Bun dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.bun-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
        restore-keys: |
          ${{ runner.os }}-bun-
          
    - name: Install dependencies
      run: bun install --frozen-lockfile
      
    - name: Cache Next.js
      uses: actions/cache@v4
      with:
        path: |
          ~/.bun/install/cache
          ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
        restore-keys: |
          ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}-
          
    - name: Cache Playwright browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/playwright.config.ts') }}
        restore-keys: |
          ${{ runner.os }}-playwright-
          
    - name: Install Playwright browsers
      run: bunx playwright install --with-deps ${{ matrix.browser }}
      
    - name: Build application
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 15
        max_attempts: 3
        retry_on: error
        command: bun run build
      
    - name: Set viewport size
      run: |
        if [ "${{ matrix.viewport }}" = "mobile" ]; then
          echo "PLAYWRIGHT_VIEWPORT_WIDTH=375" >> $GITHUB_ENV
          echo "PLAYWRIGHT_VIEWPORT_HEIGHT=667" >> $GITHUB_ENV
        else
          echo "PLAYWRIGHT_VIEWPORT_WIDTH=1280" >> $GITHUB_ENV
          echo "PLAYWRIGHT_VIEWPORT_HEIGHT=720" >> $GITHUB_ENV
        fi
        
    - name: Run E2E tests
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 50
        max_attempts: 3
        retry_on: error
        command: bunx playwright test --project=${{ matrix.browser }} --reporter=json --reporter=html --output-dir=test-results-${{ matrix.viewport }}
      env:
        CI: true
        
    - name: Generate coverage report
      if: always()
      run: |
        node -e "
        const fs = require('fs');
        const report = JSON.parse(fs.readFileSync('test-results-${{ matrix.viewport }}/results.json', 'utf8'));
        const passed = report.suites.reduce((acc, suite) => acc + suite.specs.filter(spec => spec.ok).length, 0);
        const failed = report.suites.reduce((acc, suite) => acc + suite.specs.filter(spec => !spec.ok).length, 0);
        const total = passed + failed;
        const percentage = total > 0 ? Math.round((passed / total) * 100) : 0;
        
        // Create lcov format for coverage summary
        const coverageReport = {
          total: {
            lines: { total: total, covered: passed, percent: percentage },
            functions: { total: total, covered: passed, percent: percentage },
            branches: { total: total, covered: passed, percent: percentage },
            statements: { total: total, covered: passed, percent: percentage }
          }
        };
        
        fs.writeFileSync('coverage-${{ matrix.viewport }}.json', JSON.stringify(coverageReport, null, 2));
        console.log('Coverage Report Generated:');
        console.log('Tests:', total);
        console.log('Passed:', passed);
        console.log('Coverage:', percentage + '%');
        "
        
    - name: Install accessibility dependencies
      if: matrix.viewport == 'desktop' && github.event_name == 'pull_request'
      run: bun add -D @axe-core/playwright
      
    - name: Run accessibility tests
      if: matrix.viewport == 'desktop' && github.event_name == 'pull_request'
      run: bunx playwright test --grep="accessibility" --project=chromium
      env:
        CI: true
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}-${{ matrix.viewport }}
        path: playwright-report/
        retention-days: 7
        
    - name: Upload accessibility results
      uses: actions/upload-artifact@v4
      if: matrix.viewport == 'desktop' && github.event_name == 'pull_request' && always()
      with:
        name: accessibility-test-results
        path: playwright-report/
        retention-days: 7
        
    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: screenshots-${{ matrix.browser }}-${{ matrix.viewport }}
        path: test-results/
        retention-days: 7
        
    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: videos-${{ matrix.browser }}-${{ matrix.viewport }}
        path: test-results/
        retention-days: 7
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.viewport }}
        path: coverage-${{ matrix.viewport }}.json
        retention-days: 30

  # Coverage Summary for PRs
  coverage-summary:
    needs: [e2e-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download coverage reports
      uses: actions/download-artifact@v4
      with:
        path: coverage-artifacts/
        
    - name: Merge coverage reports
      run: |
        node -e "
        const fs = require('fs');
        let totalTests = 0;
        let totalPassed = 0;
        
        // Read all coverage reports
        const files = fs.readdirSync('coverage-artifacts').filter(f => f.startsWith('coverage-report-'));
        for (const file of files) {
          const reportPath = \`coverage-artifacts/\${file}/coverage.json\`;
          if (fs.existsSync(reportPath)) {
            const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            totalTests += report.total.lines.total;
            totalPassed += report.total.lines.covered;
          }
        }
        
        const percentage = totalTests > 0 ? Math.round((totalPassed / totalTests) * 100) : 0;
        
        // Create final coverage report
        const finalReport = {
          total: {
            lines: { total: totalTests, covered: totalPassed, percent: percentage },
            functions: { total: totalTests, covered: totalPassed, percent: percentage },
            branches: { total: totalTests, covered: totalPassed, percent: percentage },
            statements: { total: totalTests, covered: totalPassed, percent: percentage }
          }
        };
        
        fs.writeFileSync('coverage-final.json', JSON.stringify(finalReport, null, 2));
        console.log('Final Coverage:', percentage + '%');
        "
        
    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage-final.json
        format: 'markdown'
        output: 'coverage-summary.md'
        
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: coverage-summary.md

  
  # Notify on failure
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: failure()
    
    steps:
    - name: Notify on failure
      run: |
        echo "E2E tests failed on ${{ github.repository }}"
        echo "Check the GitHub Actions tab for detailed results"
        # You could add Slack/Discord notifications here
